							<div>
								<a><img alt="네이버" src="image/naver.png"></a>
							</div>
							<div>

							</div>
							<div>
								<a><img alt="카카오톡" src="image/kakao.png"></a>
							</div>
							<div>
								<a><img alt="페이스북" src="image/facebook.png"></a>
							</div>
						</div>		
					</div>
				</article>
			</section>
			<div class="loginFooterBox">
				<div class="loginFooter">
					<a id="findMyLogin">아이디/비밀번호 찾기</a>
					<a id="goToSignIn">회원가입</a>
				</div>
			</div>
		</section>
	</div>

			<img class="footerLogo" alt="" src="image/logo.png">
